<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy New Year</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Antonio&display=swap'); 

    html, * { 
      margin: 0; 
      padding: 0;
    }

    body { 
      width: 100%; 
      height: 100%;
      background: black;
      color: white;
      text-align: center;
      
    }

    .demo { 
      margin: 0 auto 0 auto; 
      width: 100%; 
      height: 100%;
      position: relative;
    }

    #countdown {
      font-size: 18px;
      
      color:#739EE4;
      text-shadow: 2px 2px 3px #FF3226;
      display: none; /* Initially hidden */
      position: absolute;
      top: 95%;
      left: 50%;
      width:100%;
      transform: translate(-50%, -50%);
      z-index: 9999; /* Ensure it is above the fireworks */
      animation: forPrincess 1s infinite forwards;
      letter-spacing: 2px;
      font-family: 'Antonio', sans-serif;
    }

    #actionButton {
      display: none; /* Initially hidden */
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: transparent;
      filter: blur(0.3px);
      color: white;
      border: 1.5px solid #7B5BCC;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 20px;
      cursor: pointer;
    }

@keyframes forPrincess{
  100%{
    filter: hue-rotate(360deg);
  }
}

.happyNewYear{
  font-family: 'Marck Script', cursive;
   text-shadow: 2px 3px 2px red;
   font-size: 30px;
   color: #ff10ff;
   margin:0 auto 0 auto;
   text-align:center;
   position: absolute;
   animation: typing 3s steps(150, end), blink 0.5s step-end infinite, forProgga 3s ease-in-out infinite ;
    
top: 10%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 9999;
}
@keyframes typing {
      from {
        width: 0;
        position: fixed;
      }
      to {
        width: 100%;
        position: fixed;/* Adjust width to match your text */
      }
    }

    @keyframes blink {
      from {
        border-color: transparent;
      }
      to {
        border-color: white;
      }
    }
@keyframes forProgga{
  0%{
    filter: hue-rotate(360deg);
    letter-spacing: 0;
    text-shadow: 2px 3px 2px red;
  }
  50%{
    filter: hue-rotate(360deg);
    letter-spacing: 1px;
    text-shadow: 3px 3px 4px #44CFFF;
  }
  100% {
  filter: hue-rotate(360deg);
  letter-spacing: 0px;
  text-shadow: 2px 3px 2px red;
}
}
#myP{
  font-style: italic;
  width: 100%;
   text-shadow: 2px 2px 2px cyan;
   font-size: 25px;
   color: #95FF26;
   margin:0 auto 0 auto;
   text-align:center;
   animation: forPrincess 1s linear forwards;
   position: absolute;
top: 90%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 9999;
}
  </style>
</head>
<body>
<pre class="happyNewYear">
 HAPPY NEW YEAR 2025
( MY SweetHeart ❤️ )
  
</pre>
<p id="myP">Geet Sunibi SweetHeart ?</p>
  <div id="countdown">Please Wait GOR : 60 seconds</div>
  <button id="actionButton" onclick="window.location.href='princess.html'">GEET SUNIM❤️</button>
  <div class="demo"></div>

  <!-- External JS -->
  <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://www.jqueryscript.net/demo/Realistic-Fireworks-Animations-Using-jQuery-And-Canvas-fireworks-js/jquery.fireworks.js"></script>

  <script>
    // Initialize the fireworks effect
    $('.demo').fireworks({ 
      sound: true, 
      opacity: 1, 
      width: '100%', 
      height: '100%' 
    });

    function showDivAfterDelay() {
      const countdownElement = document.getElementById('countdown');
      const myP = document.getElementById("myP");
      const actionButton = document.getElementById('actionButton');
      let timeRemaining = 60; // Countdown time in seconds

      // Start the countdown after 5 seconds
      setTimeout(() => {
        countdownElement.style.display = 'block'; // Show the countdown

        const countdownInterval = setInterval(() => {
          timeRemaining--;
          countdownElement.textContent = `Please Wait GOR : ${timeRemaining} seconds`;

          // If time runs out, clear the interval and show the button
          if (timeRemaining <= 0) {
            clearInterval(countdownInterval); // Stop the countdown
            countdownElement.style.display = 'none'; // Hide the countdown
            myP.style.display = 'none';
            actionButton.style.display = 'block'; // Show the button
          }
        }, 1000);
      }, 2000); // 5-second delay
    }

    // Start the entire process
    showDivAfterDelay();
  </script>
</body>
</html>
